<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  </head>
  <body>
    <form role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="inputfile">File input</label>
            <input type="file" id="inputfile">
            <p class="form-text">Example block-level help text here.</p>
        </div>
        <div class="custom-checkbox">
            <label>
                <input type="checkbox">Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
    <br>
    <br>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputfile">File Input</label>
            <input type="file" id="inputfile">
        </div>
        <div>
            <label>
                <input type="checkbox">Check me out
            </label>
        </div>
        <button class="btn btn-outline-danger" type="submit">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>  </body>
</html>
